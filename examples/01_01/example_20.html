<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>네모 슬라이더 예제</title>

	<link rel="stylesheet" href="../../src/NemoSlider.css">
	<script src="../../src/NemoSlider.js" defer></script>

	<style>
		.ns-wrap-contents{
			display: inline-block;
			width: 400px;
			height: 250px;
		}

		.btn_wrap{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h3>콘텐츠 영역에 이벤트 추가 하기</h3>

	<div class="typeA">
		<div class="ns-wrap-contents">
			<div><img src="../images/type_a/001.png" alt="001"></div>
			<div><img src="../images/type_a/002.png" alt="002"></div>
			<div><img src="../images/type_a/003.png" alt="003"></div>
			<div><img src="../images/type_a/004.png" alt="004"></div>
			<div><img src="../images/type_a/005.png" alt="005"></div>
			<div><img src="../images/type_a/006.png" alt="006"></div>
		</div>
		<div class="btn_wrap">
			<a href="#" class="ns-btn-prev">◀</a>
			<a href="#" class="ns-btn-next">▶</a>
		</div>
	</div>

	<script defer>
		window.addEventListener('DOMContentLoaded', (event) => {
			NemoSlider.ENVIRONMENT = 'development';
			// el_this 인자는 인스턴스화 된 NemoSlider 객체를 반환 합니다. (내부 에서의 this)

			// 방법 1
			NS(".typeA").addEventContents(function(el_this){
				// 마우스 오버 이벤트 추가
				el_this.event.contents.mouseenter = function(){
					console.log('기본 이벤트에 추가 mouseenter');
				}

				// 마우스 아웃 이벤트 추가
				el_this.event.contents.mouseleave = function(){
					console.log('기본 이벤트에 추가 mouseleave');
				}
			});

			// 방법 2
			/*
			let nemo = NS(".typeA");
			nemo.event.contents.mouseenter = function(){
				console.log('기본 이벤트에 추가 mouseenter');
			}
			nemo.event.contents.mouseleave = function(){
				console.log('기본 이벤트에 추가 mouseleave');
			}
			nemo.addEventContents();
			*/
		});
	</script>
</body>
</html>

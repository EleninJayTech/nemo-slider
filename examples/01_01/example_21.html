<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<title>네모 슬라이더 예제</title>

	<link rel="stylesheet" href="../../src/NemoSlider.css">
	<script src="../../src/NemoSlider.js" defer></script>

	<style>
		.ns-wrap-contents{
			display: inline-block;
			width: 400px;
			height: 250px;
		}

		.btn_wrap{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h3>콘텐츠 영역에 이벤트 추가 하고 NemoSlider 에서 기본으로 설정된 이벤트 제거</h3>

	<div class="typeA">
		<div class="ns-wrap-contents">
			<div><img src="../images/type_a/001.png" alt="001"></div>
			<div><img src="../images/type_a/002.png" alt="002"></div>
			<div><img src="../images/type_a/003.png" alt="003"></div>
			<div><img src="../images/type_a/004.png" alt="004"></div>
			<div><img src="../images/type_a/005.png" alt="005"></div>
			<div><img src="../images/type_a/006.png" alt="006"></div>
		</div>
		<div class="btn_wrap">
			<a href="#" class="ns-btn-prev">◀</a>
			<a href="#" class="ns-btn-next">▶</a>
		</div>
	</div>

	<script defer>
		window.addEventListener('DOMContentLoaded', (event) => {
			NemoSlider.ENVIRONMENT = 'development';

			// el_this 인자는 인스턴스화 된 NemoSlider 객체를 반환 합니다. (내부 에서의 this)

			// 방법 1
			let nemo = NS(".typeA");
			nemo.removeEventContents(); // 기존에 적용되어 있는 이벤트 전체를 제거
			// nemo.removeEventContents('mouseenter'); // 기존에 적용되어 있는 mouseenter 이벤트만 제거
			nemo.addEventContents(function(el_this){
				// 마우스 오버 이벤트 추가
				el_this.event.contents.mouseenter = function(){
					console.log('이것만 실행 mouseenter');
				}

				// 마우스 아웃 이벤트 추가
				el_this.event.contents.mouseleave = function(){
					console.log('이것만 실행 mouseleave');
				}
			});

			// 방법 2
			/*
			let nemo2 = NS(".typeA");
			nemo2.removeEventContents('mouseenter'); // mouseenter 이벤트 제거후
			nemo2.event.contents.mouseenter = function(){
				_log('new Event'); // 해당 이벤트만 추가
			}
			nemo2.addEventContents();
			*/
		});
	</script>
</body>
</html>
